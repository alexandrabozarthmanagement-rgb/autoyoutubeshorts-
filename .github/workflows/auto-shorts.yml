name: auto-shorts

on:
  workflow_dispatch: {}
  schedule:
    # Every 6 hours at minute 0
    - cron: "0 */6 * * *"

permissions:
  contents: read

concurrency:
  group: auto-shorts
  cancel-in-progress: true

jobs:
  build-and-upload:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    env:
      PYTHONUNBUFFERED: "1"
      # These come from your repoâ€™s Secrets/Variables
      YOUTUBE_CLIENT_ID: ${{ secrets.YOUTUBE_CLIENT_ID }}
      YOUTUBE_CLIENT_SECRET: ${{ secrets.YOUTUBE_CLIENT_SECRET }}
      YOUTUBE_REFRESH_TOKEN: ${{ secrets.YOUTUBE_REFRESH_TOKEN }}
      PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}
      SHORTS_TITLE: ${{ vars.SHORTS_TITLE }}
      SHORTS_DESCRIPTION: ${{ vars.SHORTS_DESCRIPTION }}
      SHORTS_TEXT: ${{ vars.SHORTS_TEXT }}
      SHORTS_DURATION: ${{ vars.SHORTS_DURATION }}
      YOUTUBE_PRIVACY: ${{ vars.YOUTUBE_PRIVACY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install FFmpeg
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate & Upload Short
        id: run
        run: |
          set -euo pipefail
          echo "Starting pipeline..."
          python pipeline.py
          echo "Done."

      - name: Upload built video as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: short-output
          path: |
            *.mp4
            output/*.mp4
          if-no-files-found: ignore
